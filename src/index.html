  <title>Responsive Form</title>
</head>
<body>

  <div class="bg-red-100 w-screen justify-center items-center">

    <div class="bg-slate-600 flex justify-between gap-x-20 h-full">

      <div class="bg-slate-400 items-center max-w-5xl">
          <img src="/images/mid_show_boot_2024-01-02 16-12-23.png" alt="image" class="w-20 h-20 rounded-full">

      </div>

      <div class="bg-white items-center h-fit">
        <h1>Get Started</h1>
        <p>create your account now!</p>
        <form>            
            <input type="text" name="name" placeholder="name">
            <input type="email" name="email" placeholder="email">
            <input type="password" name="password" placeholder="Password">
          </form>
        <button>Sign Up</button>

      </div>
    </div>

  </div>
