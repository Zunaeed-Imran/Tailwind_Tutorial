<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <title>Responsive Form</title>
</head>
<body>

  <div class="w-screen min-h-screen bg-red-300 flex justify-center items-center">

      <div class="w-1/2">

        <img src="../images/mid_show_boot_2024-01-02 16-12-23.png" alt="shoew" class="w-20 h-20">

        <h1>Let us help you run your own platform</h1>

        <p>Our registration process is quicker than other edtech platform</p>

      </div>

      <div>

        <h1>Get Started</h1>

        <p>Create your account now!</p>

        <form>

          <input type="text" name="name" placeholder="FullName">

          <input type="email" name="email" placeholder="Email">

          <input type="password" name="password" placeholder="Password">

          <button type="submit">Sign Up</button>

          <p>Already a member? {sign in}</p>

        </form>

      </div>

  </div>

</body>
</html>
